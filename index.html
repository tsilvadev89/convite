<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite Digital - Viviane & Thiago</title>

  <!-- Pré-conexão para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos principais -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- PÁGINA 1: Envelope com círculos -->
  <section class="page page-portal" id="page1">
    <div class="envelope-wrapper">
      <h1 class="portal-title">Viviane & Thiago</h1>
      <div class="envelope3d" id="envelope" role="button" aria-label="Abrir convite">
        <div class="pocket"></div>
        <div class="flap"></div>
        <!-- selo com coração (Bootstrap Icon) -->
        <div class="seal"><i class="bi bi-heart-fill" aria-hidden="true"></i></div>
        <div class="letter"></div>
      </div>
    </div>
  </section>

  <!-- PÁGINA 2: Foto com flip card -->
  <section class="page page-hero" id="page2" hidden>
    <div class="hero-bg" aria-hidden="true"></div>

    <div class="glass-card" id="flip-card">
      <div class="card-inner">
        <!-- Frente -->
        <div class="card-face card-front">
          <div class="hero-content">
            <h1 class="name-left">Viviane</h1>
            <h1 class="name-center">&</h1>
            <h1 class="name-right">Thiago</h1>
            <p class="invitation">Convidam para a celebração do seu casamento.</p>
            <button class="btn" id="show-details" type="button">Ver detalhes</button>
          </div>
        </div>

        <!-- Verso -->
        <div class="card-face card-back">
          <h1 class="back-title">Detalhes do Casamento</h1>
          <div class="links-scroll">
            <a class="link-btn" href="https://www.casamentos.com.br/web/W11790112/confirmeasuapresenca-3" target="_blank" rel="noopener">
              <i class="bi bi-calendar-heart"></i>
              <span>Confirmar Presença</span>
            </a>
            <a class="link-btn" href="https://maps.app.goo.gl/FGwLJ4MZzUUVpHUK9" target="_blank" rel="noopener">
              <i class="bi bi-geo-alt"></i>
              <span>Localização</span>
            </a>
            <a class="link-btn" href="http://bit.ly/2uq2ca4" target="_blank" rel="noopener">
              <i class="bi bi-gift"></i>
              <span>Lista de Presentes</span>
            </a>
            <a class="link-btn" href="https://www.casamentos.com.br/web/W11790112/livrodevisitas-5" target="_blank" rel="noopener">
              <i class="bi bi-book"></i>
              <span>Livro de Recados</span>
            </a>
            <a class="link-btn" href="https://wa.me/5512988064111" target="_blank" rel="noopener">
              <i class="bi bi-whatsapp"></i>
              <span>Fale com a Noiva</span>
            </a>
            <a class="link-btn" href="https://wa.me/5512981043227" target="_blank" rel="noopener">
              <i class="bi bi-whatsapp"></i>
              <span>Fale com o Noivo</span>
            </a>
          </div>
          <button class="btn" id="back-details" type="button" aria-label="Voltar à frente">Voltar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Bibliotecas externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- Script principal (carregado após o DOM) -->
  <script src="script.js" defer></script>
</body>
</html>
